<div class="fondo">
  <a>ㅤ</a>
  <div class="col-md-12">
    <div class="card card-container">
      <h2>Ingrese el archivo del juego</h2>

      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="name">Nombre del juego:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="form.name"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="zip">Zip:</label>
          <input
            type="file"
            accept=".zip"
            class="form-control-file"
            name="zip"
            [(ngModel)]="form.url"
            required
          />
        </div>

        <button class="btn btn-primary btn-block">Upload</button>
      </form>

      <div class="alert alert-success" *ngIf="isSuccessful">
        ¡Subida exitosa!
      </div>
    </div>
  </div>
</div>
