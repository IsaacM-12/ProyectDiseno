<!DOCTYPE html>
<html>
  <head>
    <title>Ingrese el enlace del video</title>
  </head>
  <body>
    <h2>Ingrese el archivo del juego</h2>

    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <label for="zip">Zip:</label>
      <input
        type="file"
        class="form-control"
        name="zip"
        [(ngModel)]="form.url"
        required
        minlength="6"
        #url="ngModel"
      />
      <br /><br />
      <button class="btn btn-primary btn-block">Upload</button>
    </form>
  </body>
</html>
